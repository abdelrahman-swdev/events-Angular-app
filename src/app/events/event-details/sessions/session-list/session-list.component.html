<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1">
    <upvote *ngIf="auth.isAuthenticated()" (vote)="toggleVote(session)" 
    [count]="session.voters.length" 
    [voted]="userHasVoted(session)">
    </upvote>
  </div>
  <div class="col-md-10">
    <div class="well">
        <h4>{{session.name}} <i *ngIf="session.voters.length > 3" style="color: red;" class="glyphicon glyphicon-fire"></i></h4>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration |duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
    </div>
  </div>
  </div>
