<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" autocomplete="off" (ngSubmit)="saveProfile(profileForm.value)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors?.required">Required</em>
        <em *ngIf="profileForm.controls.firstName.errors?.pattern">Must start with a letter</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" name="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <em *ngIf="!validateLastName()">Required</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" name="lastName" />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      <button style="float: right;" type="button" class="btn btn-warning" (click)="logout()">Logout</button>
    </form>
  </div>
</div>
