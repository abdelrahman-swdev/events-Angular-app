<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name</label>
      <em *ngIf="loginForm.controls.userName?.invalid &&
      loginForm.controls.userName?.touched">*</em>
      <input required (ngModel)="userName" id="userName" type="text" class="form-control" name="userName" />
    </div>
    <div class="form-group" >
      <label for="password">Password</label>
      <em *ngIf="loginForm.controls.password?.invalid &&
      loginForm.controls.password?.touched">*</em>
      <input required (ngModel)="password" id="password" type="password" class="form-control" name="password" />
    </div>
        
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
  <div *ngIf="loginInvalid" class="alert alert-danger" style="margin-top: 20px;">
    Invalid Login Info
  </div>
</div>
